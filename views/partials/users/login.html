<div ng-controller="userLoginController" class="login-content">
	<form ng-submit="login()" class="lc-block toggled" id="l-login">
		<div ng-show="user.error" class="alert alert-warning text-center pad">
			<h4>{{user.error}}</h4>
		</div>
		<div class="input-group m-b-20">
			<span class="input-group-addon text-center"><i class="fa fa-at"></i></span>
			<div class="fg-line">
				<input ng-model="loginDetails.username" type="text" class="form-control" placeholder="Email address" autofocus>
			</div>
		</div>
		
		<div class="input-group m-b-20">
			<span class="input-group-addon text-center"><i class="fa fa-lock"></i></span>
			<div class="fg-line">
				<input ng-model="loginDetails.password" type="password" class="form-control" placeholder="Password">
			</div>
		</div>
		
		<div class="clearfix"></div>
		
		<div class="checkbox">
			<label>
				<input type="checkbox" value="">
				<i class="input-helper"></i>
				Keep me signed in
			</label>
		</div>
		
		<button type="submit" class="btn btn-login btn-danger btn-float waves-effect waves-button waves-float"><i class="md md-arrow-forward"></i></button>

		<ul class="login-navigation">
			<li><a href="/signup" class="btn btn-sm btn-default waves-effect">Signup</a></li>
			<li><a href="/recover" class="btn btn-sm btn-default waves-effect">Recover password</a></li>
		</ul>
	</form>
</div>
